<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js">
    <title>Hello Vue</title>

</head>
<body>

<div id="app">
    <div class="row justify-content-center mt-3">
        <div class="col-5">
            <p>Write a message!</p>
            <textarea class="form-control" v-model="text" placeholder="write something" cols="60" rows="5"></textarea>
        </div>
    </div>
    <div class="col-5">
        <p>Message</p>
        <p>{{ text }}</p>
    </div>
    <div class="row justify-content-center mt-3">
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox"> &nbsp; &nbsp;Value: {{ checked }}</label>
    </div>
    <div class="row justify-content-center mt-3">
        <select v-model="city">
            <option>Rome</option>
            <option>New York</option>
            <option>Warsaw</option>
            <option>London</option>
        </select>
        <span>&nbsp; &nbsp;City: {{ city }}</span>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script type='text/javascript' src="main.js"></script>
</body>

</html>
