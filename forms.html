<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js">
    <title>Hello Vue</title>

</head>
<body>
<div style="padding: 30px">
    <div id="app">
        <p v-if="errors" class="mt-2" style="text-align: center">
            {{ errors }}
        </p>
        <div class="row justify-content-center mt-3">
            <form @submit.prevent="onSubmit">
                <div class="form-group">
                    <label for="commentText"> Publish a comment </label>
                    <textarea class="form-control" v-model="comment" id="commentText" cols="80" rows="5"></textarea>
                </div>
                <button class="btn btn-sm btn-primary" type="submit">Publish</button>
            </form>

        </div>
        <div class="container">
            <div class="card" v-for="comment in comments">
                <div class="card-body">
                    {{ comment }}
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script type='text/javascript' src="main.js"></script>
</body>

</html>
